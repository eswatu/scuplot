<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="sidebar.css"/>
  </head>

  <body>
    <form>
        <input type="file" accept="image/*" id="iiinput" multiple>
        <button (click)="clearInput" class="tbhapus">Hapus File</button>
    </form>
    <div id="tableFile">
      <table id="listFile">
        <thead id="headerTabel">
          <tr>
            <th>
              Nomor
            </th>
            <th>
              Nama File
            </th>
            <th>Ukuran</th>
            <th>Status</th>
          </tr>
        </thead>
          <tbody id="rowTable"></tbody>
        <div id="endTable"></div>
      </table>
    </div>
    <div class="btnblw">
      <button class="button" id="startbtn">Mulai Upload</button>
      <button class="button" id="stopbtn">Stop Upload</button>
    </div>


    <script src="choose_file.js"></script>
    
  </body>

</html>
